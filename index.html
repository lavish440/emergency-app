<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency App</title>
  </head>

  <body>
    <script>
      function getPos() {
        navigator.geolocation.getCurrentPosition((position) => {
          const pos = position.coords;
          alert(
            "Your Latitude: " +
              pos.latitude +
              "\nYour Longitude: " +
              pos.longitude,
          );
          console.log(pos.latitude, pos.longitude);
        });
      }
    </script>
    <button class="click-me" onclick="getPos()">Click Here</button>
  </body>
</html>
